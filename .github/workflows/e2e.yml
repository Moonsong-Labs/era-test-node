name: Testing era_test_node using e2e
on:
  workflow_call:

jobs:
  e2e:
    runs-on: ubuntu-latest
    name: e2e
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "yarn"
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: era_test_node-ubuntu-latest.tar.gz

      - name: Extract Node Binary and install dependencies
        id: extract_node
        run: |
          echo "Extracting era_test_node binary"
          tar -xzf era_test_node-ubuntu-latest.tar.gz
          chmod +x era_test_node
          mkdir -p target/release/
          mv era_test_node target/release/
          yarn

      - name: Start the era_test_node
        run: |
          yarn dev:start | tee era_test_node_output.log

      - name: Launch tests
        id: launch
        run: |
          cd e2e-tests
          yarn test

      - name: Stop the era_test_node and print output logs
        id: stop_node
        if: always()
        run: |
          cat era_test_node_output.log
          yarn dev:kill

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          path: ./e2e-tests/test-results.json
          name: E2E Test Results
          reporter: "mocha-json"
